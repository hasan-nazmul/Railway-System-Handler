{% extends "base.html" %} {% block start %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Update Train Info</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="from">From</label>
      <input
        name="departure"
        type="text"
        class="form-control"
        id="from"
        placeholder="Enter departure"
        value="{{train.departure}}"
        required
      />
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input
        name="destination"
        type="text"
        class="form-control"
        id="destination"
        placeholder="Enter destination"
        value="{{train.destination}}"
      />
    </div>
    <div class="form-group">
      <label for="trainName">Train Name</label>
      <input
        name="train_name"
        type="text"
        class="form-control"
        id="trainName"
        placeholder="Enter train name"
        value="{{train.train_name}}"
      />
    </div>
    <div class="form-group">
      <label for="departureTime">Departure Time</label>
      <input
        name="departure_time"
        type="time"
        class="form-control"
        id="departureTime"
        value="{{train.departure_time}}"
      />
    </div>
    <div class="form-group">
      <label for="trainPicture">Train Picture</label>
      <input
        name="train_image"
        type="file"
        class="form-control-file"
        id="trainPicture"
        accept="image/*"
      />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
